<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forum Diskusi - Mengenal Perasaan</title>

  <!-- GoogleÂ Font ceria -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">

  <!-- (Opsional) stylesheet global milik sekolah -->
  <link rel="stylesheet" href="../style.css" />

  <style>
    /*â€Šâ€”â€ŠGaya umumâ€Šâ€”â€Š*/
    *{box-sizing:border-box}
    body{
      font-family:'Fredoka',sans-serif;
      background:#fdf7ff;
      color:#333;
      margin:0;
      padding:2rem;
    }
    h1{color:#e5507e;font-size:1.9rem;margin-top:0}

    /*â€Šâ€”â€ŠTab menuâ€Šâ€”â€Š*/
    .menu-tabs{
      display:flex;
      flex-wrap:wrap;
      gap:1rem;
      margin-top:1.2rem;
    }
    .menu-tab{
      padding:.6rem 1.2rem;
      background:#e1bee7;
      border-radius:30px;
      cursor:pointer;
      font-weight:600;
      transition:background .3s;
      user-select:none;
    }
    .menu-tab:hover{background:#ffe0f0}
    .menu-tab.active{background:#e5507e;color:#fff}

    /*â€Šâ€”â€ŠKotak kontenâ€Šâ€”â€Š*/
    .content-box{
      margin-top:2rem;
      background:#fff;
      border-radius:16px;
      padding:1.5rem;
      box-shadow:0 4px 10px rgba(0,0,0,.1);
    }
    .tab-content{display:none}
    .tab-content.active{display:block}

    /*â€Šâ€”â€ŠForum Diskusiâ€Šâ€”â€Š*/
    .forum-box{
      background:#fff;           /* mengikuti konten utama */
      border-radius:16px;
      padding:0;                 /* di dalam contentâ€‘box */
    }
    textarea{
      width:100%;
      min-height:90px;
      border:2px solid #e1bee7;
      border-radius:12px;
      padding:.8rem;
      font-family:inherit;
      font-size:.95rem;
      resize:vertical;
    }
    button{
      background:#e5507e;
      color:#fff;
      border:none;
      border-radius:24px;
      font-weight:600;
      padding:.55rem 1.6rem;
      margin-top:.55rem;
      cursor:pointer;
    }
    button:hover{opacity:.85}
    .comment-list{margin-top:1.2rem;display:flex;flex-direction:column;gap:.8rem}
    .comment{
      background:#e1bee7;
      border-radius:14px;
      padding:.8rem 1rem;
      word-wrap:break-word;
      font-size:.95rem;
    }
  </style>
</head>
<body>

  <a href="bahasa_indonesia.html" style="display:inline-block;margin-bottom:1rem;">â†Â Kembaliâ€¯keâ€¯Subtopik</a>
  <h1>Materi:â€¯Mengenalâ€¯Perasaan</h1>

  <!--â€ŠMenu Tabâ€Š-->
  <div class="menu-tabs">
    <div class="menu-tab" data-tab="forum">ğŸ’¬â€¯Forumâ€¯Diskusi</div>
  </div>

  <!--â€ŠIsiâ€Š-->
  <div class="content-box">
    <!--â€ŠForumâ€Š-->
    <div class="tab-content" id="forum">
      <div class="forum-box">
        <h3>ğŸ’¬â€¯Forumâ€¯Diskusi</h3>

        <!-- Form komentar -->
        <form id="forumForm">
          <textarea id="commentInput" placeholder="Tulis pendapatmu di sini..."></textarea>
          <button type="submit">Save</button>
        </form>

        <!-- Daftar komentar -->
        <div id="commentList" class="comment-list"></div>
      </div>
    </div>

  </div><!-- /content-box -->

  <script>
    /*â€Šâ€”â€ŠNavigasi Tabâ€Šâ€”â€Š*/
    const tabs = document.querySelectorAll('.menu-tab');
    const contents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab=>{
      tab.addEventListener('click',()=>{
        /* ubah tab aktif */
        tabs.forEach(t=>t.classList.remove('active'));
        tab.classList.add('active');

        /* tampilkan konten sesuai dataâ€‘tab */
        contents.forEach(c=>c.classList.remove('active'));
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });

    /*â€Šâ€”â€ŠForum Diskusiâ€Šâ€”â€Š*/
    const STORAGE_KEY = 'forum_diskusi_perasaan';
    const form  = document.getElementById('forumForm');
    const input = document.getElementById('commentInput');
    const list  = document.getElementById('commentList');

    /* muat komentar tersimpan */
    loadComments();
    function loadComments(){
      const saved = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
      saved.forEach(addCommentToDOM);
    }

    /* tambah komentar baru */
    form.addEventListener('submit', e=>{
      e.preventDefault();
      const text = input.value.trim();
      if(!text) return;
      addCommentToDOM(text);
      saveToLocal(text);
      input.value='';
    });

    function addCommentToDOM(text){
      const div = document.createElement('div');
      div.className = 'comment';
      div.textContent = text;
      list.appendChild(div);
    }

    function saveToLocal(text){
      const saved = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
      saved.push(text);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(saved));
    }
  </script>

</body>
</html>
